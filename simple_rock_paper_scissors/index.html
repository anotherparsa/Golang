<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Rock, Paper Scissors</h1>
        <hr>

        <p id="player_choice">player choice: &nbsp;</p>
        <p id="computer_choice">computer choice: &nbsp;</p>
        <p class="text-danger" id="round_result">result: &nbsp;</p>

        <hr>
        <p>Choose rock, paper, or scissors!</p>
        <br>
        <br>

        <button class="btn btn-outline-secondary" onclick="choose('rock');">Rock</button>
        <button class="btn btn-outline-danger" onclick="choose('paper')">Paper</button>
        <button class="btn btn-outline-success" onclick="choose('scissors')">Scissors</button>
    </div>
</body>
<script>
    function choose(x) {
        fetch("/play?c=" + x)
        .then(response => response.json())
        .then(data => {
            if (x == 'rock') {
                document.getElementById("player_choice").innerHTML = "player choice:  ROCK";
            } else if (x == 'paper') {
                document.getElementById("player_choice").innerHTML = "player choice:  PAPER";
            } else {
                document.getElementById("player_choice").innerHTML = "player choice:  SCISSORS";
            }
            document.getElementById("computer_choice").innerHTML = "computer choice: " + data.computer_choice;
            document.getElementById("round_result").innerHTML = "result: " + data.winner;

        })

        
        
    }
</script>
</html>
