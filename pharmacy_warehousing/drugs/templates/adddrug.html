<html lang="fa" dir="rtl">
<head>

    <title>Add Drug</title>
</head>
<body>
    <form action="/drug/adddrugprocessor" method="POST">
        <div>
            <p>افزودن دارو</p>

            <label for="name" > نام دارو</label>
            <input type="text" name="name" placeholder="نام دارو" id="name">
            <br>
            <label for="drugid" >کذ دارو</label>
            <input type="text" name="drugid" placeholder="کد دارو" id="drugid">
            <br>
            <label for="company" >شرکت تولید کننذه</label>
            <input type="text" name="company" placeholder="شرکت تولید کننده" id="company">
            <br>
            <label for="price" >قیمت</label>
            <input type="text" name="price" placeholder="قیمت" id="price">
            <br>
            <label for="stock" >موجودی</label>
            <input type="text" name="stock" placeholder="موجودی" id="stock">
            <br>
            <button type="submit"> افزودن کارمند</button>
        </div>
    </form>
</body>
</html>
