<!DOCTYPE html>
<html>
<head>
    <title>Search Result</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>لیست دارو های موجود در انبار</h1>
    <table class="drug-list">
        <thead>
            <tr>
                <th>نام دارو</th>
                <th>کد دارو</th>
                <th>شرکت سازنده</th>
                <th>قیمت</th>
                <th>موجودی</th>
                {{if eq $.User.Position "storekeeper" }}
                <th>عملیfات</th>
                {{end}}

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{$.Drug.Name}}</td>
                <td>{{$.Drug.Drugid}}</td>
                <td>{{$.Drug.Company}}</td>
                <td>{{$.Drug.Price}}</td>
                <td>{{$.Drug.Stock}}</td>
                {{if eq $.User.Position "storekeeper" }}
                <td>
                <button class="edit-button">ویرایش</button>
                <button class="delete-button">حذف</button>
                </td>
                {{end}}
            </tr>
        </tbody>
    </table>
    
    <a href="/staff/home" class="return-button">Return</a>
</body>
</html>
